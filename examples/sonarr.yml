---
version: 1.0.0
name: sonarr
vars:
    - ip: 192.168.1.2
    - gateway: 192.168.1.1
    - release: $(freebsd-version | sed "s/STABLE/RELEASE/g")
    - interface: vnet0
packages:
  - mono
  - mediainfo
  - sqlite3
  - ca_root_nss
  - curl
tasks:
  - name: Add media user
    mediaUser:  sonarr
    # Add media user
    # iocage exec sonarr "pw user add media -c media -u 8675309 -d /nonexistent -s /usr/bin/nologin"
    # iocage exec sonarr "pw groupadd -n media -g 8675309"
    # iocage exec sonarr "pw groupmod media -m sonarr"
  - name:  Copy sonnar RC
    copy: 
      - src: ./sonarr.rc
      - dest:  /root/usr/local/etc/rc.d/sonarr
      - chmod: 555
      # iocage exec sonarr mkdir /usr/local/etc/rc.d
      # cp ./sonarr.rc  /mnt/iocage/jails/sonarr
      # iocage exec sonarr chmod 555 /usr/local/etc/rc.d/sonarr
  - name: Mount the config folder
    mount: 
      src: /mnt/Tank/configs/sonarr 
      dest: /mnt/config 
      # iocage fstab -a sonarr /mnt/Tank/configs/sonarr /mnt/config nullfs rw 0 0
  - name: Mount the transfer folder
    mount: 
      src: /mnt/Tank/transfer/complete/television 
      dest: /mnt/transfer 
      # iocage fstab -a sonarr /mnt/Tank/transfer/complete/television /mnt/transfer nullfs rw 0 0
  - name: Mount the transfer folder
    mount: 
      src: /mnt/Tank/library/video/tv
      dest: /mnt/library 
      # iocage fstab -a sonarr /mnt/Tank/library/video/tv /mnt/library nullfs rw 0 0
  
  - name: Link mono lib to where it 
    exec: ln -s /usr/local/bin/mono /usr/bin/mono
    # iocage exec sonarr ln -s /usr/local/bin/mono /usr/bin/mono

  # Install sonarr
  - name: Download Sonarr
    fetch: 
      src: http://download.sonarr.tv/v2/master/mono/NzbDrone.master.tar.gz 
      dest: /usr/local/share
      unzip: true
      remove: true
    # iocage exec sonarr "fetch http://download.sonarr.tv/v2/master/mono/NzbDrone.master.tar.gz -o /usr/local/share"
    # iocage exec sonarr "tar -xzvf /usr/local/share/NzbDrone.master.tar.gz -C /usr/local/share"
    # iocage exec sonarr rm /usr/local/share/NzbDrone.master.tar.gz

  - name: change config perms 
    exec: chown -R media:media /usr/local/share/NzbDrone /mnt/config
    # iocage exec sonarr chown -R media:media /usr/local/share/NzbDrone /mnt/config
  
  # Initialise the service
  - name: Enable service on restat
    sysrc:  sonarr_enable=YES
    # iocage exec sonarr sysrc "sonarr_enable=YES"

  - name: Enable service on restat
    service:  
      - name: sonarr
      - action: start
    # iocage exec sonarr service sonarr start
